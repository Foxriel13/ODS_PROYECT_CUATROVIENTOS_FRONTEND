<!-- Explicación para el usuario -->
<p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 1.1rem; color: #eee; margin-bottom: 1rem;">
  Selecciona una iniciativa de la lista y haz clic en ella para poder eliminarla.
</p>

<!-- CARD CON FONDO BLUR -->
<div class="card shadow-lg p-4 rounded-4 bg-blur text-white">
  <!-- Spinner -->
  <div *ngIf="loading" class="spinner-overlay">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- FORMULARIO -->
  <ul class="iniciativa-list">
    <li *ngFor="let item of iniciativasList" (click)="confirmarEliminacion(item)">
      <span class="nombre">{{ item.nombre }}</span>
    </li>
  </ul>

  <!-- TOAST -->
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1050;">
    <div *ngIf="toastVisible" class="toast show bg-success text-white" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="toast-header bg-success text-white">
        <strong class="me-auto">Mensaje</strong>
        <small>Ahora</small>
        <button type="button" class="btn-close btn-close-white" aria-label="Cerrar"
          (click)="toastVisible=false"></button>
      </div>
      <div class="toast-body">
        La iniciativa ha sido eliminada con éxito.
        <div class="progress mt-2 bg-light">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar"
            style="width: 100%"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Confirmación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar esta iniciativa?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="eliminarIniciativaConfirmada()" data-bs-dismiss="modal">
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
