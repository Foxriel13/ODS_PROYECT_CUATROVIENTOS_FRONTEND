<nav class="tabs-navbar navbar-expand-lg">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let tab of tabs; let i = index">
        <a
          class="nav-link"
          [ngClass]="{
            'formSelected': isActive(tab),
            'disabled': !tabsEnabled[i]
          }" [class.disabled]="!tabsEnabled[i]"
          (click)="tabsEnabled[i] && onTabClick(tab)"
        >
          {{ tab }}
        </a>
      </li>
    </ul>
  </div>
</nav>
