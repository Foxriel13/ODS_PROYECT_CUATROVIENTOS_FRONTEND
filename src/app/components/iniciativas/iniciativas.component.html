<div class="container mt-4">
    <div class="row">
        <!-- Buscador grande centrado -->
        <div class="container my-5">
            <div class="row justify-content-center">
                <app-buscador (filtersChanged)="onFiltersChanged($event)"></app-buscador>
            </div>

            <!-- Cards con imÃ¡genes debajo del buscador -->
            <div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
                <div class="col" *ngFor="let iniciativa of iniciativas">
                    <div class="card shadow-sm border-0 rounded-4 p-3">
                        <div class="d-flex justify-content-between align-items-center p-3">
                            <h6 class="fw-bold">{{ iniciativa.nombre }}</h6>
                            <span class="text-muted small">{{ iniciativa.accion }}</span>
                        </div>
                        <img [src]="iniciativa.imagen || 'https://via.placeholder.com/150'" 
                             class="card-img-top rounded" 
                             alt="{{ iniciativa.nombre }}">
                        <div class="d-flex justify-content-between text-muted mt-2">
                            <span>ðŸ“… {{ iniciativa.fecha_inicio | date: 'dd/MM/yyyy' }}</span>
                            <span>ðŸ“… {{ iniciativa.fecha_fin | date: 'dd/MM/yyyy' }}</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
