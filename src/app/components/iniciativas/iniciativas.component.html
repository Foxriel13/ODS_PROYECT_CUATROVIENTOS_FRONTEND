<div class="container mt-4">
    <div class="row">
        <!-- Buscador grande centrado -->
        <div class="container my-5">
            <div class="row justify-content-center">
                <app-buscador></app-buscador>  <!-- AquÃ­ usas el componente Buscador -->
            </div>

            <!-- Cards con imÃ¡genes debajo del buscador -->
            <div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
                <!-- Usamos *ngFor para recorrer las iniciativas -->
                <div class="col" *ngFor="let iniciativa of iniciativas">
                    <div class="card shadow-sm border-0 rounded-4 p-3">
                        <div class="d-flex justify-content-between align-items-center p-3">

                        </div>
                        <img [src]="iniciativa.imagenUrl || 'https://via.placeholder.com/150'" class="card-img-top rounded" alt="{{ iniciativa.titulo }}">
                        <div class="d-flex justify-content-between text-muted mt-2">
                            <span>ðŸ“… {{ iniciativa.fechaInicio | date: 'shortDate' }}</span>
                            <span>ðŸ“… {{ iniciativa.fechaFin | date: 'shortDate' }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
