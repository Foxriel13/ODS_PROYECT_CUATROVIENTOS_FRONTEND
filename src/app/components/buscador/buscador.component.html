<div class="container mt-3">
    <div class="row g-2 align-items-end bg-light p-3 rounded shadow-sm">

        <!-- Buscar por curso -->
        <div class="col-md-2">
            <label class="form-label">Buscar por curso</label>
            <select class="form-select" [(ngModel)]="curso">
                <option *ngFor="let c of cursos" [value]="c">{{ c }}</option>
            </select>
        </div>

        <!-- Buscar por ODS -->
        <div class="col-md-2">
            <label class="form-label">Buscar por ODS</label>
            <select class="form-select" [(ngModel)]="ods">
                <option *ngFor="let o of odsList" [value]="o">{{ o }}</option>
            </select>
        </div>

        <!-- Fecha Inicio -->
        <div class="col-md-2">
            <label class="form-label">Fecha Inicio</label>
            <input type="date" class="form-control" [(ngModel)]="fechaInicio">
        </div>

        <!-- Fecha Fin -->
        <div class="col-md-2">
            <label class="form-label">Fecha de Fin</label>
            <input type="date" class="form-control" [(ngModel)]="fechaFin">
        </div>

        <!-- Buscar por nombre -->
        <div class="col-md-3">
            <label class="form-label">Buscar iniciativa por nombre</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="nombre">
                <span class="input-group-text">üîç</span>
            </div>
        </div>

        <!-- Bot√≥n de b√∫squeda -->
        <!-- Bot√≥n de b√∫squeda -->
        <div class="col-md-1">
            <button class="btn btn-primary w-100" (click)="buscar()">Buscar</button>
        </div>


    </div>
</div>
