<div class="row justify-content-center">
    <app-buscador (filtersChanged)="onFiltersChanged($event)"></app-buscador>
</div>
<div class="board"> <!--Ajusta el tamaÃ±o basado en la longitud-->
    <div class="card-title text-center">
        <h3>Indicadores</h3>
    </div>
    <div class="sub_board">

        <div class="sep_board"></div>
        <div class="cont_board">
            <div class="graf_board">
                @for(ini of iniciativasFiltradas; track $index){
                @if (ini.modulos.length > 0) {
                @for(cur of cursos; track $index){
                <div class="barra">
                    <div class="sub_barra" [ngStyle]="{'height': iniciativasFiltradas.length * 10 + '%'}">
                        <div class="tag_g">{{iniciativasFiltradas.length}}</div>
                        <div class="tag_leyenda">{{cur.nombre}}</div>
                    </div>
                </div>
                }
                }
                }
            </div>
            <div class="tag_board">
                <div class="sub_tag_board" [ngStyle]="{'height': 10 * iniciativasFiltradas.length + '%'}">
                    @for (ini of iniciativas; track $index) {
                        <div>{{ini.id}}</div>
                    }
                    <!-- <div>{{10}}</div>
                    <div>{{9}}</div>
                    <div>{{8}}</div>
                    <div>{{7}}</div>
                    <div>{{6}}</div>
                    <div>{{5}}</div>
                    <div>{{4}}</div>
                    <div>{{3}}</div>
                    <div>{{2}}</div>
                    <div>{{1}}</div> -->
                </div>
            </div>
        </div>
    </div>
</div>
