<div class="background-seccion">
  <div class="sidebar">
    <button class="icon-btn" [class.active]="opcionSeleccionada === 'home'" (click)="opcionSeleccionada = 'home'">
      <span class="icon-svg">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3   9.5L12 3l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.5z" />
        </svg>
      </span>
    </button>

    <button class="icon-btn" [class.active]="opcionSeleccionada === 'crear'" (click)="opcionSeleccionada = 'crear'">
      <span class="icon-svg">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2" />
          <line x1="12" y1="8" x2="12" y2="16" stroke-width="2" />
          <line x1="8" y1="12" x2="16" y2="12" stroke-width="2" />
        </svg>
      </span>
    </button>

    <button class="icon-btn" [class.active]="opcionSeleccionada === 'actualizar'"
      (click)="opcionSeleccionada = 'actualizar'">
      <span class="icon-svg">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M12 20h9" stroke-width="2" />
          <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" stroke-width="2" />
        </svg>
      </span>
    </button>

    <button class="icon-btn" [class.active]="opcionSeleccionada === 'eliminar'"
      (click)="opcionSeleccionada = 'eliminar'">
      <span class="icon-svg">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <polyline points="3 6 5 6 21 6" stroke-width="2" />
          <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" stroke-width="2" />
          <path d="M10 11v6M14 11v6" stroke-width="2" />
          <path d="M9 6V4h6v2" stroke-width="2" />
        </svg>
      </span>
    </button>
  </div>

  <div class="content-area">
    <app-crear-iniciativa *ngIf="opcionSeleccionada === 'crear'"></app-crear-iniciativa>
    <app-actualizar-iniciativa *ngIf="opcionSeleccionada === 'actualizar'"></app-actualizar-iniciativa>
    <app-eliminar-iniciativa *ngIf="opcionSeleccionada === 'eliminar'"></app-eliminar-iniciativa>
    <div *ngIf="opcionSeleccionada === 'home'">
      <h2>Bienvenido</h2>
      <p>Selecciona una acción desde la barra lateral.</p>
      <div class="inicio-grid">
        <div class="inicio-card" *ngFor="let card of cardsInicio">
          <div class="icon-wrapper">
            <i [class]="card.icon"></i>
          </div>
          <h5 class="titulo">{{ card.titulo }}</h5>
          <p class="descripcion">{{ card.descripcion }}</p>
          <button class="btn btn-outline-light mt-auto" (click)="opcionSeleccionada = getOpcion(card.titulo)">
            Ver más
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
